<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Index served from express</title>
    <link href="../css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
        <div class="col-md-6 p-lg-5 mx-auto my-5">
          <h1 class="display-3 fw-bold">Designed for engineers</h1>
          <h3 class="fw-normal text-muted mb-3">Build anything you want with Aperture</h3>
          <div class="d-flex gap-3 justify-content-center lead fw-normal">
            <a class="icon-link" href="#">
              Learn more
              <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
            </a>
            <a class="icon-link" href="/sellProduct?productName=IPhone">
              IPhone
              <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
            </a>
          </div>
          <div class="d-flex gap-3 justify-content-center lead fw-normal">
            <a class="icon-link" href="/sellProduct/IPhone">
              IPhone
              <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
            </a>
          </div>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
        <div class="hilt-device"><img src="../html/imgs/pug.jpg" alt="pug picture" class="pugImg"></div>
      </div>
      <div class="container">
          <form action="/sellProduct" method="POST">
            <label for="productName">Product:</label>
            <input type="text" name="productName" id="productName" placeholder="Name of the product"/>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password"/>
            <input type="submit"/>
          </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</body>
</html>
